<!DOCTYPE html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="./css/bootstrap-rtl.min.css" />
	<link rel="stylesheet" href="./css/main.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<title>Elad Ben Dror</title>
</head>
<body>
	<div id="maincontainer">
		<div id="mainheader" style="top:0px;left:0px;width:980px;height:114px;">
			<img id="logoimg" src="./img/eladlogo.png" style="margin-left:10px;"></img>
		</div>
		<div id="mainmenu">
			
			<ul id="topmenu" class="nav nav-pills" style="font-size: 20px;">
			  <li><a class="topmenuitem" id="topmenu1" href="#">עמוד הבית</a></li>
			  <li><a class="topmenuitem" id="topmenu2" href="#">דף הבית</a></li>
			  <li><a class="topmenuitem" id="topmenu3" href="#">עדכונים</a></li>
			  <li><a class="topmenuitem" id="topmenu4" href="#">יין הבית</a></li>
			  <li><a class="topmenuitem" id="topmenu4" href="#">דברים מעניינים</a></li>
			  <li><a class="topmenuitem" id="topmenu4" href="#">דברים לא מעניינים</a></li>
			  <li><a class="topmenuitem" id="topmenu4" href="#">קישורים</a></li>
			  <li><a class="topmenuitem" id="topmenu5" href="#">צור קשר</a></li>
			</ul>
		</div>
		<div id="mainpicture">
			<img id="mainimg" src="./img/mainpicture.png" style="margin-top: 0px;"></img>
		</div>
		<div id="contentcontainer">
			<div id="textcontainer">
				
			</div>
			<div id="rightpane">
				<ul id="sidemenu" class="nav nav-pills" style="font-size: 18px;">
				  
				</ul>
			</div>
		</div>
	</div>
	<script>
	
	var rightpaneobj = {"topmenu1": [{"sidemenu1": 'אודותינו'}], 
						"topmenu2" : [{"sidemenu1": 'דף הבית 1'}, {"sidemenu2": 'דף הבית 2'}, {"sidemenu3": 'דף הבית 3'}, {"sidemenu4": 'דף הבית 4'}, {"sidemenu5": 'דף הבית 5'}],
						"topmenu3" : [{"sidemenu1": 'עדכונים 1'}, {"sidemenu2": 'עדכונים 2'}, {"sidemenu3": 'עדכונים 3'}, {"sidemenu4": 'עדכונים 4'}, {"sidemenu5": 'עדכונים 5'}],
						};
	
	$(document).ready(function(){
		//binding click event to the top menu items.
		$('.topmenuitem').on('click', function(){
			createSideMenuItems(this.id);
			
		});
		$('.sidemenuitem').on('click', function(){
		});
	});
	
	createSideMenuItems = function(id){
		$('#sidemenu').empty();
		$.each(rightpaneobj[id], function(v,k){
			$('<li class="sidemenuitem"><a id="sidemenu' + v + '" href="#">'+ k['sidemenu' + (v + 1) +''] +'</a></li>').appendTo('#sidemenu');
		});
	};
	
	
	
	</script>
</body>
